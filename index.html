<!DOCTYPE html>
<html lang="es">
<!-- Formulario de búsqueda -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPLEMENTOS DEPORTIVOS</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>





<body>

    <!-- Inicio del menú de navegación -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">IMPLEMENTOS DEPORTIVOS</a>
            <button class="navbar-toggler" onclick="toggleMenu()">☰</button>
            <div id="navbarMenu" class="navbar-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="registro.html">Registro de Productos</a></li>
                    <li><a href="indicaciones.html">Indicaciones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Fin del menú -->
    <main>


        <section class="search-section">
            <h2>Buscar Producto</h2>
            <input type="text" id="searchInput" placeholder="Buscar producto" onkeyup="searchProducts()">
            <div id="searchResults"></div>
        </section>

        <section class="categories">
            <h1>IMPLEMENTOS DEPORTIVOS</h1>
            <div class="productos" id=category-container>

            </div>


            <!-- Paginación -->
            <div class="paginacion">
                <button id="pre-pagi" class="btn btn-secondary">Anterior</button>
                <span class="info-pagi" id="info-pagi">Pagina 1</span>
                <button id="sig-pagi" class="btn">Siguiente</button>
            </div>
        </section>



    </main>
    <script>
        // Función para alternar el menú en pantallas pequeñas
        function toggleMenu() {
            var menu = document.getElementById("navbarMenu");
            menu.classList.toggle("active");
        }
    </script>
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>

</body>

</html>
